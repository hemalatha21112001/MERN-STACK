<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Cards</title>
  <link rel="stylesheet" href="Flexbox T3.css">
</head>
<body>

  <div class="container">
    <div class="card green">
      <p class="date">Feb 2, 2021</p>
      <h3>Web Designing</h3>
      <p class="category">Prototyping</p>
      <div class="progress-bar">
        <div class="progress" style="width: 50%;"></div>
      </div>
      <div class="footer">
        <div class="avatars">
          <img src="https://i.pravatar.cc/30?img=1" alt="images">
          <img src="https://i.pravatar.cc/30?img=2" alt="images">
        </div>
        <span>2 days left</span>
      </div>
    </div>

    <div class="card yellow">
      <p class="date">Feb 05, 2021</p>
      <h3>Mobile App</h3>
      <p class="category">Shopping</p>
      <div class="progress-bar">
        <div class="progress" style="width: 30%;"></div>
      </div>
      <div class="footer">
        <div class="avatars">
          <img src="https://i.pravatar.cc/30?img=3" alt="">
          <img src="https://i.pravatar.cc/30?img=4" alt="">
        </div>
        <span>3 weeks left</span>
      </div>
    </div>

    <div class="card red">
      <p class="date">March 03, 2021</p>
      <h3>Dashboard</h3>
      <p class="category">Medical</p>
      <div class="progress-bar">
        <div class="progress" style="width: 50%;"></div>
      </div>
      <div class="footer">
        <div class="avatars">
          <img src="https://i.pravatar.cc/30?img=5" alt="images">
          <img src="https://i.pravatar.cc/30?img=6" alt="images">
        </div>
        <span>3 weeks left</span>
      </div>
    </div>

    <div class="card blue">
      <p class="date">March 08, 2021</p>
      <h3>Web Designing</h3>
      <p class="category">Wireframing</p>
      <div class="progress-bar">
        <div class="progress" style="width: 20%;"></div>
      </div>
      <div class="footer">
        <div class="avatars">
          <img src="https://i.pravatar.cc/30?img=7" alt="images">
          <img src="https://i.pravatar.cc/30?img=8" alt="images">
        </div>
        <span>3 weeks left</span>
      </div>
    </div>
  </div>

</body>
</html>
